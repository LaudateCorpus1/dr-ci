<html>
<head>
<script>

function render() {

	{
		const div1 = document.getElementById("div1");

		// Repeat 3 times wthin a cell
		div1.style.backgroundSize = "33.3% auto";

		// vertical stripes
		const stripes_color_hex = "00c";
		const stripes_opacity_fraction = 0.8; // between 0 and 1
		div1.style.backgroundImage = "url(\"data:image/svg+xml,%3Csvg width='2' height='1' viewBox='0 0 2 1' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h1v1H0z' fill='%23" + stripes_color_hex + "' fill-opacity='" + stripes_opacity_fraction + "' fill-rule='evenodd'/%3E%3C/svg%3E\")";
	}

	{

		const div2 = document.getElementById("div2");

		// Repeat 3 times wthin a cell
		div2.style.backgroundSize = "auto 33.3%";
//		div2.style.backgroundRepeat = "repeat";

		// horizontal stripes
		const stripes_color_hex = "0c0";
		const stripes_opacity_fraction = 0.8; // between 0 and 1
		div2.style.backgroundImage = "url(\"data:image/svg+xml,%3Csvg width='1' height='2' viewBox='0 0 1 2' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h1v1H0z' fill='%23" + stripes_color_hex + "' fill-opacity='" + stripes_opacity_fraction + "' fill-rule='evenodd'/%3E%3C/svg%3E\")";
	}
}
</script>
</head>
<body onload="render();">

<div id="div2" style="background-color: #dad; width: 400px; height: 200px"></div>
<div id="div1" style="background-color: #dda; width: 200px; height: 400px"></div>

</body>
</html>
