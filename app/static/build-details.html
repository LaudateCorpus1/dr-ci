<html>
<head>
<title>Build details</title>
<link href="/style.css" rel="stylesheet" type="text/css"></link>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<link href="https://unpkg.com/tabulator-tables@4.2.5/dist/css/tabulator.min.css" rel="stylesheet">

<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.5/dist/js/tabulator.min.js"></script>

<script src="/script/html-utils.js"></script>
<script src="/script/breakage-reporting.js"></script>

</head>

<body onload="main();">

<span style="float: right;">[<a href="/">home</a>]</span>
<h2>Build info</h2>

<button onclick="rescan_build();">Rescan build</button>

<form onsubmit="return false;" style="border: 1px solid gray; padding: 0.3em; float: right;">

<h2>Breakage report</h2>

<br/>
<label>Implicated revision: <input id="input-implicated-revision" type="text" maxlength="40" size="40" value=""/></label>
<br/>

<label>Notes:<br/><textarea id="input-notes" rows="2" cols="30"></textarea></label>
<br/>

<label><input id="is-broken-checkbox" type="checkbox" checked="checked"/> is broken?</label> <span id="submission_button_placeholder"></span>
</form>

<div id="build-info-box"></div>


<div id="pattern-add-link-container"></div>
<h2>Best match</h2>
<p>
This shows the <strong>best</strong> pattern match for the build.
</p>
<div id="best-build-matches-table"></div>

<div id="all-matches-section" style="display: none">
	<h2>All matches</h2>
	<p>
	This shows <strong>all</strong> pattern matches for the build, including multiple lines matched by the same pattern.
	</p>
	<div id="all-build-matches-table"></div>
</div>

<br/>
<code id="error-display"></code>
<dialog id="myDialog">This is a dialog window</dialog>
