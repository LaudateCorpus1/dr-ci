resolver: lts-13.25

image:
  containers:
    - name: "circleci-failure-tracker-img-small"
      base: fpco/stack-run
      add:
        static: /data/static
      entrypoints:
        - my-webapp

packages:
- webservice
- web-lambda 
- fetcher
- oneoff
- session-demo
- log-postgres

extra-deps:
- time-1.9.2
- wai-session-clientsession-0.1
- github-0.21
- json-stream-0.4.2.4
- hpqtypes-1.6.1.0
- wai-log-0.1.0.0
- aws-lambda-haskell-runtime-2.0.1


allow-newer: true
