name: fetcher
version: '0.1.0.0'
author: Karl Ostmo
maintainer: kostmo@gmail.com
license: BSD3
dependencies:
- base

library:
  source-dirs: src
  ghc-options:
  - -W
  - -Werror
  - -fwarn-tabs
  - -O2
#  - -prof
#  - -fprof-auto
#  - -fprof-cafs
  dependencies:
    - wreq
    - lens
    - lens-aeson
    - bytestring
    - aeson
    - http-client
    - vector
    - time
    - regex-base
    - regex-pcre
    - postgresql-simple
    - filepath
    - containers
    - unordered-containers
    - split
    - either
    - safe
    - transformers
    - scientific
    - text
    - array
    - MissingH 

executables:
  run-scanner:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -W
    - -fwarn-tabs
    - -O2
    - -threaded
#    - -prof
#    - -with-rtsopts=-xc
#    - -rtsopts
#    - -fprof-auto
#    - -fprof-cafs
    - -with-rtsopts=-N4
    dependencies:
    - fetcher
    - optparse-applicative
