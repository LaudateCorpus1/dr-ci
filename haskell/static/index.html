<html>
<head>
<title>Build Failure Analysis</title>
<link href="https://unpkg.com/tabulator-tables@4.2.5/dist/css/tabulator.min.css" rel="stylesheet">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<link href="/style.css" rel="stylesheet" type="text/css"></link>


<script src="https://code.highcharts.com/7.1/highcharts.js"></script>

<script src="https://code.highcharts.com/modules/sunburst.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.5/dist/js/tabulator.min.js"></script>
<script src="/script/mychart.js"></script>
</head>

<body onload="main();">

<h2>Pattern occurrences</h2>
<div id="patterns-table"></div>

<h2>Add pattern</h2>
<form onsubmit="return false;">

<label>Pattern (this is immutable after submitting): <input id="input-pattern-text" type="text" value="does not actually allow to resize"/></label>
<br/>
<label><input id="is-regex-checkbox" type="checkbox" checked="checked"/> is a regular expression</label>
<br/>
<label><input id="is-nondeterministic-checkbox" type="checkbox"/> regex produces nondeterministic values</label>

<br/>
<label>
Description (this can be edited later):
<input id="input-pattern-description" type="textarea" value="blah"/>
</label>

<br/>
<label>
Tags:
<input id="pattern-tag-input" type="text" value=""/>
</label>

<br/>
<label>
Applicable build steps (none means applicable to all steps):
<input id="build-step-applicability-input" type="text" value=""/> <button>Add</button>
</label>

<br/>
<button onclick="test_pattern();">Test on build ID</button> <label>#<input id="test-build-id" type="text" value="1040566"/></label> <button onclick="get_random_build('test-build-id');">Random</button>

<div id="test-match-results-container"></div>

<button onclick="submit_pattern();">Submit</button>
</form>

<h2>Charts</h2>

<table class="noborder">
<tr class="noborder">
<td class="noborder">
<div id="container-step-failures" style="min-width: 500px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</td>
</tr>
</table>

<div id="line-histogram-container" style="min-width: 500px; height: 400px; max-width: 600px; margin: 0 auto"></div>




<div id="container-job-failures" style="min-width: 500px; height: 400px; max-width: 600px; margin: 0 auto"></div>

<h2>Attribution status</h2>
<div id="container-visited-fraction" style="min-width: 300px; height: 400px; max-width: 400; margin: 0 auto"></div>

<h2>Failed builds with no specifically failing steps</h2>
<div id="container-idiopathic-failures" style="min-width: 300px; height: 400px; max-width: 400; margin: 0 auto"></div>

<h2>Build failures with no attributed cause in the log</h2>
<div id="container-unattributed-failures" style="min-width: 300px; height: 400px; max-width: 400; margin: 0 auto"></div>


<h2>Temporal trends</h2>
<div id="container-failed-commits-by-day" style="min-width: 500px; height: 400px; max-width: 600px; margin: 0 auto"></div>

<h2>System health</h2>
<div id="container-disk-space" style="min-width: 250px; height: 400px; max-width: 400; margin: 0 auto"></div>


</body>
</head>
